<app-primary-layout>
  <div class="p-8">
    <h1 class="text-2xl font-bold mb-4">Product Management</h1>

    <button
      (click)="openModal()"
      class="bg-slate-600 hover:bg-slate-500 text-white font-bold py-2 px-4 rounded ml-auto"
    >
      Add Product
    </button>

    <div
      *ngIf="isModalOpen"
      class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50"
    >
      <div class="bg-white rounded-lg p-6 w-full max-w-md">
        <h2 class="text-2xl font-bold mb-4">Add New Product</h2>
        <form (ngSubmit)="createProduct()" class="space-y-4">
          <div class="flex flex-col">
            <label for="name" class="text-sm">Product Name</label>
            <input
              type="text"
              id="name"
              name="name"
              [(ngModel)]="newProduct.name"
              class="border rounded-lg px-3 py-2"
              required
            />
          </div>
          <div class="flex flex-col">
            <label for="description" class="text-sm">Description</label>
            <textarea
              id="description"
              name="description"
              [(ngModel)]="newProduct.description"
              class="border rounded-lg px-3 py-2"
              required
            ></textarea>
          </div>
          <div class="flex flex-col">
            <label for="price" class="text-sm">Price</label>
            <input
              type="number"
              id="price"
              name="price"
              [(ngModel)]="newProduct.price"
              class="border rounded-lg px-3 py-2"
              required
            />
          </div>
          <div class="flex flex-col">
            <label for="productQuantity" class="text-sm">Quantity</label>
            <input
              type="number"
              id="productQuantity"
              name="productQuantity"
              [(ngModel)]="newProduct.productQuantity"
              class="border rounded-lg px-3 py-2"
              required
            />
          </div>
          <div class="flex flex-col">
            <label for="productSku" class="text-sm">SKU</label>
            <input
              type="text"
              id="productSku"
              name="productSku"
              [(ngModel)]="newProduct.sku"
              class="border rounded-lg px-3 py-2"
              required
            />
          </div>
          <div class="flex justify-end">
            <button
              type="submit"
              class="bg-slate-700 hover:bg-slate-500 text-white font-bold py-2 px-4 rounded"
            >
              Add
            </button>
            <button
              type="button"
              (click)="closeModal()"
              class="ml-2 bg-gray-400 hover:bg-gray-600 text-white font-bold py-2 px-4 rounded"
            >
              Cancel
            </button>
          </div>
        </form>
      </div>
    </div>

    <div *ngIf="hasProducts" class="overflow-x-auto mt-4">
      <table class="w-full border-collapse bg-white shadow-md rounded-lg">
        <thead>
          <tr class="border-b">
            <th class="p-3 text-left">Name</th>
            <th class="p-3 text-left">Description</th>
            <th class="p-3">Price</th>
            <th class="p-3">Quantity</th>
            <th class="p-3">SKU</th>
          </tr>
        </thead>
        <tbody>
          <tr
            *ngFor="let product of products"
            class="border-b hover:bg-gray-100"
          >
            <td class="p-3">{{ product.name }}</td>
            <td class="p-3">{{ product.description }}</td>
            <td class="p-3">{{ product.price }}</td>
            <td class="p-3">{{ product.productQuantity }}</td>
            <td class="p-3">{{ product.sku }}</td>
          </tr>
        </tbody>
      </table>
    </div>
    <div *ngIf="!hasProducts" class="text-center text-gray-500 mt-4">
      No products available.
    </div>
  </div>
</app-primary-layout>
