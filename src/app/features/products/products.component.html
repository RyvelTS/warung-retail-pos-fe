<app-primary-layout>
  <div class="w-full p-5">
    <div class="p-5">
      <div class="w-full lg:text-left flex">
        <div class="lg:w-3/5">
          <h2 class="text-3xl font-bold whitespace-nowrap">
            Products Management
          </h2>

          <a [routerLink]="'/products/create'"
            ><app-button class="block my-5" type="secondary"
              ><mat-icon class="scale-75">add</mat-icon></app-button
            >
          </a>

          <div class="flex justify-end my-3">
            <div class="ml-5">
              <div class="pt-2 relative mx-auto text-gray-600">
                <input
                  class="border-2 border-gray-300 bg-white h-10 px-5 pr-16 rounded-lg text-sm focus:outline-none"
                  type="search"
                  name="search"
                  placeholder="Search"
                />
                <button type="submit" class="absolute right-0 top-0 mt-5 mr-4">
                  <svg
                    class="text-gray-600 h-4 w-4 fill-current"
                    xmlns="http://www.w3.org/2000/svg"
                    xmlns:xlink="http://www.w3.org/1999/xlink"
                    version="1.1"
                    id="Capa_1"
                    x="0px"
                    y="0px"
                    viewBox="0 0 56.966 56.966"
                    style="enable-background: new 0 0 56.966 56.966"
                    xml:space="preserve"
                    width="512px"
                    height="512px"
                  >
                    <path
                      d="M55.146,51.887L41.588,37.786c3.486-4.144,5.396-9.358,5.396-14.786c0-12.682-10.318-23-23-23s-23,10.318-23,23  s10.318,23,23,23c4.761,0,9.298-1.436,13.177-4.162l13.661,14.208c0.571,0.593,1.339,0.92,2.162,0.92  c0.779,0,1.518-0.297,2.079-0.837C56.255,54.982,56.293,53.08,55.146,51.887z M23.984,6c9.374,0,17,7.626,17,17s-7.626,17-17,17  s-17-7.626-17-17S14.61,6,23.984,6z"
                    />
                  </svg>
                </button>
              </div>
            </div>
          </div>

          <table class="table-auto w-full">
            <thead class="border-b-2">
              <tr class="border-b">
                <th class="p-3">Name</th>
                <th class="p-3">Description</th>
                <th class="p-3">Status</th>
                <th class="p-3">Price</th>
                <th class="p-3">Quantity</th>
                <th class="p-3">SKU</th>
                <th class="p-3">Actions</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td class="p-3">Dancow</td>
                <td class="p-3">Milk</td>
                <td class="p-3">Active</td>
                <td class="p-3">50000</td>
                <td class="p-3">2</td>
                <td class="p-3">1234-4231</td>
                <td>
                  <div class="flex gap-2">
                    <a [routerLink]="'/products/edit'" class="block my-5"
                      ><app-button type="secondary"
                        ><mat-icon class="scale-75">edit</mat-icon></app-button
                      ></a
                    >
                    <app-button class="my-5" type="secondary"
                      ><mat-icon class="scale-75">delete</mat-icon></app-button
                    >
                  </div>
                </td>
              </tr>
              <tr>
                <td class="p-3">Biore</td>
                <td class="p-3">Soap</td>
                <td class="p-3">Active</td>
                <td class="p-3">70000</td>
                <td class="p-3">3</td>
                <td class="p-3">4312-1312</td>
                <td>
                  <div class="flex gap-2">
                    <a [routerLink]="'/products/edit'" class="block my-5"
                      ><app-button class="my-5" type="secondary"
                        ><mat-icon class="scale-75">edit</mat-icon></app-button
                      ></a
                    >
                    <app-button class="my-5" type="secondary"
                      ><mat-icon class="scale-75">delete</mat-icon></app-button
                    >
                  </div>
                </td>
              </tr>
            </tbody>
          </table>

          <div class="scale-90 py-5">
            <div class="flex items-center gap-4">
              <button
                disabled
                class="flex items-center gap-2 px-6 py-3 font-sans text-xs font-bold text-center text-gray-900 uppercase align-middle transition-all rounded-lg select-none hover:bg-gray-900/10 active:bg-gray-900/20 disabled:pointer-events-none disabled:opacity-50 disabled:shadow-none"
                type="button"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="2"
                  stroke="currentColor"
                  aria-hidden="true"
                  class="w-4 h-4"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M10.5 19.5L3 12m0 0l7.5-7.5M3 12h18"
                  ></path>
                </svg>
                Previous
              </button>
              <div class="flex items-center gap-2">
                <button
                  class="relative h-10 max-h-[40px] w-10 max-w-[40px] select-none rounded-lg bg-gray-900 text-center align-middle font-sans text-xs font-medium uppercase text-white shadow-md shadow-gray-900/10 transition-all hover:shadow-lg hover:shadow-gray-900/20 focus:opacity-[0.85] focus:shadow-none active:opacity-[0.85] active:shadow-none disabled:pointer-events-none disabled:opacity-50 disabled:shadow-none"
                  type="button"
                >
                  <span
                    class="absolute transform -translate-x-1/2 -translate-y-1/2 top-1/2 left-1/2"
                  >
                    1
                  </span>
                </button>
                <button
                  class="relative h-10 max-h-[40px] w-10 max-w-[40px] select-none rounded-lg text-center align-middle font-sans text-xs font-medium uppercase text-gray-900 transition-all hover:bg-gray-900/10 active:bg-gray-900/20 disabled:pointer-events-none disabled:opacity-50 disabled:shadow-none"
                  type="button"
                >
                  <span
                    class="absolute transform -translate-x-1/2 -translate-y-1/2 top-1/2 left-1/2"
                  >
                    2
                  </span>
                </button>
                <button
                  class="relative h-10 max-h-[40px] w-10 max-w-[40px] select-none rounded-lg text-center align-middle font-sans text-xs font-medium uppercase text-gray-900 transition-all hover:bg-gray-900/10 active:bg-gray-900/20 disabled:pointer-events-none disabled:opacity-50 disabled:shadow-none"
                  type="button"
                >
                  <span
                    class="absolute transform -translate-x-1/2 -translate-y-1/2 top-1/2 left-1/2"
                  >
                    3
                  </span>
                </button>
                <button
                  class="relative h-10 max-h-[40px] w-10 max-w-[40px] select-none rounded-lg text-center align-middle font-sans text-xs font-medium uppercase text-gray-900 transition-all hover:bg-gray-900/10 active:bg-gray-900/20 disabled:pointer-events-none disabled:opacity-50 disabled:shadow-none"
                  type="button"
                >
                  <span
                    class="absolute transform -translate-x-1/2 -translate-y-1/2 top-1/2 left-1/2"
                  >
                    4
                  </span>
                </button>
                <button
                  class="relative h-10 max-h-[40px] w-10 max-w-[40px] select-none rounded-lg text-center align-middle font-sans text-xs font-medium uppercase text-gray-900 transition-all hover:bg-gray-900/10 active:bg-gray-900/20 disabled:pointer-events-none disabled:opacity-50 disabled:shadow-none"
                  type="button"
                >
                  <span
                    class="absolute transform -translate-x-1/2 -translate-y-1/2 top-1/2 left-1/2"
                  >
                    5
                  </span>
                </button>
              </div>
              <button
                class="flex items-center gap-2 px-6 py-3 font-sans text-xs font-bold text-center text-gray-900 uppercase align-middle transition-all rounded-lg select-none hover:bg-gray-900/10 active:bg-gray-900/20 disabled:pointer-events-none disabled:opacity-50 disabled:shadow-none"
                type="button"
              >
                Next
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="2"
                  stroke="currentColor"
                  aria-hidden="true"
                  class="w-4 h-4"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M13.5 4.5L21 12m0 0l-7.5 7.5M21 12H3"
                  ></path>
                </svg>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</app-primary-layout>
