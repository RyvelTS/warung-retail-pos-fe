<button [ngClass]="{
    'bg-blue-500/10 text-blue-700 hover:bg-blue-500/20': type === 'primary',
    'border border-slate-700 hover:bg-slate-800 hover:text-white':
      type === 'secondary'
  }" class="w-full flex px-4 py-3 gap-1 justify-center items-center border rounded-md font-bold
  active:scale-90 duration-150 transition">
  <mat-icon *ngIf="icon != ''" class="scale-90">
    {{icon}}
  </mat-icon>
  <ng-content class="flex items-center justify-center"></ng-content>
</button>
